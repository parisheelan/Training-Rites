<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.png">

</head>

<body class="" id="background-image">

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="/assets/rites-logo.png" alt="" class="mx-5" style="width:200px;">
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto px-5">
                    <li class="nav-item px-3">
                        <a class="nav-link active  " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li px-3>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black my-5" id="container2">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <h1 class="text-center fw-bold">Data-Entry</h1>
                                <form class="">
                                    <div class="form-group row my-4">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email:</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row my-4">
                                        <label for="inputPassword3"
                                            class="col-sm-2 col-form-label fw-bold">Password:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword3"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group row my-4">
                                        <label for="" class="col-sm-2 col-form-label fw-bold">Comments: </label>
                                        <div class="form-floating col-sm-10">
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Leave a comment here"
                                                    id="floatingTextarea2" style="height: 100px"></textarea>
                                                <label for="floatingTextarea2">Leave a comment</label>
                                            </div>
                                        </div>
                                    </div>
                                    <fieldset class="form-group my-4">
                                        <div class="row">
                                            <legend class="col-form-label col-sm-2 pt-0 fw-bold">Radios:</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios1" value="option1" checked>
                                                    <label class="form-check-label" for="gridRadios1">
                                                        First radio
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios2" value="option2">
                                                    <label class="form-check-label" for="gridRadios2">
                                                        Second radio
                                                    </label>
                                                </div>
                                                <div class="form-check disabled">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios3" value="option3" disabled>
                                                    <label class="form-check-label" for="gridRadios3">
                                                        Third disabled radio
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group row">
                                        <div class="col-sm-2 fw-bold">Checkbox:</div>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">
                                                    Example checkbox
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row my-4">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Date:</label>
                                        <div class="col-sm-10">
                                            <input type="date">
                                        </div>
                                    </div>

                                    <div class="form-group row my-4">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Choose a
                                            file:</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="myfile" name="myfile" id="button-file">
                                        </div>
                                    </div>
                                    <div class="form-group row my-4">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Select an
                                            option:</label>
                                        <div class="col-sm-10">
                                            <select name="cars" id="cars">
                                                <option value="volvo">Option-1</option>
                                                <option value="saab">Option-2</option>
                                                <option value="mercedes">Option-3</option>
                                                <option value="audi">Option-4</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="d-flex justify-content-center mx-4 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
